<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>错误列表</title>
    <script src="js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <link href="css/bootstrap/css/bootstrap.min.css" th:href="@{/css/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="css/bootstrap/js/bootstrap.min.js" th:src="@{/css/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="header-main">
                <div id="head" th:include="head.html :: common_head"></div>
            </div>
            <br>
            <br>
            <h1>
                错误列表
            </h1>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>主机名</th>
                        <th>应用名</th>
                        <th>文件名</th>
                        <th>类名</th>
                        <th>方法名</th>
                        <th>行号</th>
                        <th>报错时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="error:${errors}">
                        <td th:text="${error.getId}"></td>
                        <td th:text="${error.getHostName}"></td>
                        <td th:text="${error.getApplicationName}"></td>
                        <td th:text="${error.getFileName}"></td>
                        <td th:text="${error.getClassName}"></td>
                        <td th:text="${error.getMethodName}"></td>
                        <td th:text="${error.getLineNumber}"></td>
                        <td th:text="${error.getCreateTime}"></td>
                        <td>
                            <a class="btn-sm btn-primary" th:href="@{/ywh/getError/}+${error.getId}">查看</a>
                            <a class="btn-sm btn-danger" th:href="@{/ywh/deleteError/}+${error.getId}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>
</html>
