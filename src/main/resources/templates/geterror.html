<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误详细信息</title>
    <script src="js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <link href="css/bootstrap/css/bootstrap.min.css" th:href="@{/css/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="css/bootstrap/js/bootstrap.min.js" th:src="@{/css/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="header-main">
                <div id="head" th:include="head.html :: common_head"></div>
            </div>
            <br>
            <br>
            <h2>错误详细信息</h2>
            <form>
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="id" class="form-control" placeholder="ID" th:value="${error.getId}">
                </div>
                <div class="form-group">
                    <label>主机名</label>
                    <input type="text" name="hostName" class="form-control" placeholder="主机名" th:value="${error.getHostName}">
                </div>
                <div class="form-group">
                    <label>应用名</label>
                    <input type="text" name="applicationName" class="form-control" placeholder="应用名" th:value="${error.getApplicationName}">
                </div>
                <div class="form-group">
                    <label>文件名</label>
                    <input type="text" name="fileName" class="form-control" placeholder="文件名" th:value="${error.getFileName}">
                </div>
                <div class="form-group">
                    <label>类名</label>
                    <input type="text" name="className" class="form-control" placeholder="类名" th:value="${error.getClassName}">
                </div>
                <div class="form-group">
                    <label>方法名</label>
                    <input type="text" name="methodName" class="form-control" placeholder="方法名" th:value="${error.getMethodName}">
                </div>
                <div class="form-group">
                    <label>行号</label>
                    <input type="text" name="lineNumber" class="form-control" placeholder="行号" th:value="${error.getLineNumber}">
                </div>
                <div class="form-group">
                    <label>信息</label>
                    <textarea type="text" name="message" class="form-control" placeholder="信息" th:text="${error.getMessage}"></textarea>
                </div>
                <div class="form-group">
                    <label>报错时间</label>
                    <input type="text" name="createTime" class="form-control" placeholder="报错时间" th:value="${error.getCreateTime}">
                </div>
            </form>
        </main>
    </div>
</div>

</body>
</html>
